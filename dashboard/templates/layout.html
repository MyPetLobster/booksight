{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'network/images/favicon_io/apple-touch-icon' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'dashboard/images/favicon_io/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'dashboard/images/favicon_io/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'dashboard/images/favicon_io/site.webmanifest' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light navbar-fixed-top">
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right">
                    <li id="to-page-nav-item"></li>
                    <li id="owl-logo-nav-item">
                        <a id="logo-link">
                            <div class="owl-logo-container">
                                <img id="owl-logo-img" src="{% static 'dashboard/images/owl.png' %}" alt="Owl Logo" style="opacity:0.15">
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        
        {% block body %}{% endblock %}

        <footer id="footer" class="container-fluid text-center">
            <p><a href="https://github.com/MyPetLobster/booksight">GitHub</p>
        </footer>

        <script>
            const logoLink = document.getElementById('logo-link');
            const footer = document.getElementById('footer');
            const pageIdentifier = document.querySelector('.page-identifier').textContent;
            const toPageNavItem = document.getElementById('to-page-nav-item');
            const owlLogoNavItem = document.getElementById('owl-logo-nav-item');

            document.addEventListener('scroll', () => {
                //if user is not at the top of the page, hide owllogonavitem
                if (window.scrollY > 0) {
                    owlLogoNavItem.style.transition = '2s';
                    owlLogoNavItem.style.opacity = 0;
                } else {
                    owlLogoNavItem.style.transition = '2s';
                    owlLogoNavItem.style.opacity = 1;
                }
            });

            if (pageIdentifier === 'index') {
                logoLink.href = "{% url 'about' %}";
                toPageNavItem.innerHTML = 'About';
                footer.style.display = 'block';
            } else if (pageIdentifier === 'about') {
                logoLink.href = "{% url 'index' %}";
                toPageNavItem.innerHTML = 'Home';
                footer.style.display = 'block';
            } else if (pageIdentifier === 'tips') {
                logoLink.href = "{% url 'index' %}";
                toPageNavItem.innerHTML = 'Home';
                footer.style.display = 'block';
            } else if (pageIdentifier === 'vision') {
                logoLink.style.display = 'none';
                footer.style.display = 'none';
            } else if (pageIdentifier === 'vision-complete') {
                logoLink.href = "{% url 'index' %}";
                toPageNavItem.innerHTML = 'Home';
                footer.style.display = 'none';
            }

            const darkOwlLogo = document.getElementById('owl-logo-img');

            owlLogoNavItem.addEventListener('mouseover', () => {
                if (screen.width > 600) {
                    darkOwlLogo.style.opacity = 1;
                    toPageNavItem.style.opacity = 1;
                }
            });

            owlLogoNavItem.addEventListener('mouseout', () => {
                darkOwlLogo.style.opacity = 0.15;
                toPageNavItem.style.opacity = 0;
            });

            // hide footer if not scrolled to bottom
            window.onscroll = function(ev) {
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                    footer.style.display = 'block';
                } else {
                    footer.style.display = 'none';
                }
            };
        </script>
    </body>
</html>
